language: python
python:
  - "2.7"
env:
  global:
    # - Z3_DIR=$HOME/virtualenv/python2.7.13/z3
    - Z3_DIR=~/z3
cache:
  pip: true
  custom_install: true
  directories:
    - $Z3_DIR
before_install:
  - sudo add-apt-repository ppa:ethereum/ethereum -y
  - sudo apt-get update -q
  - sudo apt-get install software-properties-common -y
  - sudo apt-get install solc -y
  - sudo apt-get install ethereum -y
install:
  - pip install requests
  - pip install web3
  - pip install oyente
before_script:
  - cd $HOME
  - if [[ ! -e "$Z3_DIR/build/z3" ]]; then
      rm -rf $Z3_DIR;
      mkdir -p $Z3_DIR;
      cd $Z3_DIR;
      wget https://github.com/Z3Prover/z3/archive/z3-4.5.0.tar.gz;
      tar xzf z3-4.5.0.tar.gz;
      cd z3-z3-4.5.0;
      python scripts/mk_make.py --python;
      cd build;
      make;
      sudo make install;
    else echo "using z3 from cache"; fi
script:
  - cd $TRAVIS_BUILD_DIR
  - oyente -s test.sol
  - ls
