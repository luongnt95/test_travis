language: python
python:
  - "2.7"
env:
  global:
    - Z3_DIR=~/virtualenv/python2.7/lib/python2.7/site-packages/z3
cache:
  directories:
    - $Z3_DIR
before_install:
  - sudo add-apt-repository ppa:ethereum/ethereum -y
  - sudo apt-get update -q
  - sudo apt-get install software-properties-common -y
  - sudo apt-get install solc -y
  - sudo apt-get install ethereum -y
install:
  - pip install requests
  - pip install web3
  - pip install oyente
before_script:
  - if [[ ! -f "$Z3_DIR/__init__.py" ]]; then
      cd;
      wget https://github.com/Z3Prover/z3/archive/z3-4.5.0.tar.gz;
      tar xzf z3-4.5.0.tar.gz;
      cd z3-z3-4.5.0;
      python scripts/mk_make.py --python;
      cd build;
      make;
      sudo make install;
    else echo "using z3 from cache"; fi
  - cd $Z3_DIR/lib
  - ln -s libz3.so ../../../../libz3.so
  - ls $Z3_DIR
script:
  - cd $TRAVIS_BUILD_DIR
  - oyente -s test.sol

